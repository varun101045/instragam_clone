<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="/img/logo.png" alt="logo" />
      </a>
      <!-- profile image -->
      <div class="profile">
        <div class="profile-image">
          <img src="/img/profile2.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>insta clone</h1>
          <img src="/img/verify.png" alt="verify" />
        </div>
        <span>@ravindra__jadej</span>
      </div>
      <!-- About -->
      <div class="about">
        <!-- box 1 -->
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <!-- box 2 -->
        <div class="box">
          <h3>69M</h3>
          <span>Followers</span>
        </div>
        <!-- box 3 -->
        <div class="box">
          <h3>54</h3>
          <span>Following</span>
        </div>
      </div>
      <!-- Menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-messenger-line"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-grouped-line"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-line"></i>
            <div class="btn-text">
              Add photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- stories 1 -->
        <div class="stories-img color">
          <img src="/img/profile.jpg" alt="profile" />
        </div>
        <!-- stories 2 -->
        <div class="stories-img">
          <img src="/img/profile2.jpg" alt="profile" />
        </div>

        <!-- stories 3 -->
        <div class="stories-img">
          <img src="/img/profile3.jpg" alt="profile" />
        </div>

        <!-- stories 4 -->
        <div class="stories-img">
          <img src="/img/profile4.jpg" alt="profile" />
        </div>

        <!-- stories 5 -->
        <div class="stories-img">
          <img src="/img/profile5.jpg" alt="profile" />
        </div>
        <!-- stories 6 -->
        <div class="stories-img">
          <img src="/img/profile6.jpg" alt="profile" />
        </div>
        <!-- stories 7 -->
        <div class="stories-img">
          <img src="/img/profile7.jpg" alt="profile" />
        </div>
        <!-- stories 8 -->
        <div class="stories-img">
          <img src="/img/profile8.jpg" alt="profile" />
        </div>
        <!-- stories 9 -->
        <div class="stories-img">
          <img src="/img/profile9.jpg" alt="profile" />
        </div>
        <!-- stories 10 -->
        <div class="stories-img">
          <img src="/img/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!-- Box 1 -->
        <div class="post-box">
          <img src="/img/post1.jpg" alt="post1" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="/img/profile10.jpg" alt="profile" />
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- Box 2 -->
        <div class="post-box">
          <img src="/img/post2.jpg" alt="post1" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="/img/profile8.jpg" alt="profile" />
              </div>
              <h3>Cristiano</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>8M</span>
              <i class="ri-chat-3-line"></i>
              <span>5.4k</span>
            </div>
          </div>
        </div>
        <!-- Box 3 -->
        <div class="post-box">
          <img src="/img/post3.jpg" alt="post1" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="/img/profile6.jpg" alt="profile" />
              </div>
              <h3>Mark Anderson</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>8k</span>
              <i class="ri-chat-3-line"></i>
              <span>94</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
